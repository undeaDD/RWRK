<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RWRK - Home</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
      minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <meta
      name="theme-color"
      content="#000000"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="theme-color" content="#ffffff" />
    <meta name="color-scheme" content="light dark" />

    <link href="./assets/res/favicon.png" rel="icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <script>
      if (
        window.matchMedia("(prefers-color-scheme: dark)").media === "not all"
      ) {
        console.log("darkmode not supported");
        document.documentElement.style.display = "none";
        document.head.insertAdjacentHTML(
          "beforeend",
          '<link id="css" rel="stylesheet" href="../dist/css/bootstrap.css" onload="document.documentElement.style.display = \'\'">'
        );
      }
    </script>
    <link
      href="./assets/css/bootstrap.css"
      rel="stylesheet"
      media="(prefers-color-scheme: light)"
    />
    <link
      href="./assets/css/bootstrap-night.css"
      rel="stylesheet"
      media="(prefers-color-scheme: dark)"
    />
    <link href="./assets/css/fontawesome.css" rel="stylesheet" />
    <link href="./assets/css/styles.css" rel="stylesheet" />
    <link href="./assets/css/splide.css" rel="stylesheet" />
    <link href="./assets/css/splide-theme.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <div id="navbar"></div>
      <div id="header"></div>
      <div id="poweredby"></div>
      <div id="summary"></div>
      <div id="benefits"></div>
      <div id="faq"></div>
      <div id="aboutus"></div>
      <div id="contact"></div>
      <div id="footer"></div>
    </div>

    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/splide.js"></script>
    <script src="./assets/js/bootstrap.js"></script>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
