<div class="slanted-2">
  <div style="backdrop-filter: blur(3px); width: 100%; height: 100%;">
    <div class="container pt-5">
      <div class="row">
        <div class="col-md-6">
          <form
            class="mb-5 mt-5"
            method="post"
            id="contactForm"
            name="contactForm"
            novalidate="novalidate"
          >
            <div class="row">
              <div class="col-md-12 form-group">
                <input type="text" class="form-control" name="email" id="email" placeholder="Email"/>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 form-group">
                <textarea
                  placeholder="Type your message here ..."
                  class="form-control mt-4"
                  name="message"
                  id="message"
                  cols="30"
                  rows="7"
                ></textarea>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-md-12">
                <input
                  type="submit"
                  value="Contact us"
                  class="btn btn-dark rounded-0 py-2 px-4 rounded-3"
                />
                <span class="submitting"></span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
