<div id="slanted">
    <h2 style="padding: 20px; padding-top: 40px;">Powered by</h2>

    <div class="splide">
        <div class="splide__track">
              <ul class="splide__list">
                  <li class="splide__slide"><img class="slideitem" src="./assets/res/burberry.svg"/></li>
                  <li class="splide__slide"><img class="slideitem" src="./assets/res/esprit.svg"/></li>
                  <li class="splide__slide"><img class="slideitem" src="./assets/res/superdry.svg"/></li>
                  <li class="splide__slide"><img class="slideitem" src="./assets/res/tommy-hilfiger.svg"/></li>
              </ul>
        </div>
    </div>

    <script>
        var splide = new Splide( '.splide', {
            type: "loop",
            perPage: 3,
            autoplay : true,
            interval: 3000,
            pagination: false,
            arrows: false,
            gap: 20,
            padding: 20,
        } );
        splide.mount();
    </script>
  </div>
